{% extends 'publish_list.html' %}
{% block main %}
<div class="panel panel-primary">
                <div class="panel-heading">修改出版社</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        <div class="form-group {% if error %} has-error {% endif %}">


                            <label for="inputEmail3" class="col-sm-2 control-label">出版社名字</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name = "pub_name" value="{{ pub_obj.name }}" id="inputEmail3" placeholder="修改出版社">
                              <span id="helpBlock2" class="help-block">{{ error }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
{% endblock %}
