{% extends 'publish_list.html' %}
{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">修改作者</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group {% if error %} has-error {% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">作者名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="book_name" value="{{ author_obj.name }}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <select name="book_ids" id="" multiple  class="form-control">
                            {% for book in all_books %}
                                {% if book in author_obj.books.all %}
                                    <option selected value="{{ book.pk }}">{{ book.name }}</option>
                                {% else %}
                                    <option value="{{ book.pk }}">{{ book.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
