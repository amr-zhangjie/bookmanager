{% extends 'publish_list.html' %}
{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">新增书籍</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group {% if error %} has-error {% endif %}">


                    <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="book_name" id="inputEmail3" placeholder="请输入书籍名称">
                        <span id="helpBlock2" class="help-block">{{ error }}</span>
                    </div>
                </div>
                <div class="form-group">


                    <label for="inputEmail3" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select name='publisher.pk' id='' class="form-control">
                            {% for publisher in all_publisher %}
                                <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
